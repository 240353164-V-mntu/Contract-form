<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formContainer">
        <form id="contractForm">
            <h1>Contract Form</h1>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label>Contract Type:</label>
            <label><input type="radio" name="contractType" value="individual" required> Individual</label>
            <label><input type="radio" name="contractType" value="organization" required> Organization</label>
            
            <label for="terms">Contract Terms:</label>
            <select id="terms" name="terms" required>
                <option value="short">Short Term</option>
                <option value="medium">Medium Term</option>
                <option value="long">Long Term</option>
            </select>
            
            <label for="amount">Contract Amount (R):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            
            <button type="submit">Submit Contract</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
